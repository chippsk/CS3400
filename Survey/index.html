<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Survey</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>

	<div class="container">

		<!-- Navigation bar... Copy this to everypage.  -->
		<ul class="nav nav-pills nav-justified" role="tablist">
 			<li class="active"> <a href="index.html" title="Home">Home</a></li>
		</ul>

		<hr>
		<p class="title">Survey</p>
		
		<!--
		<form role="form" action="done.html">
  			<div class="form-group">
    			<label for="email">Email address:</label>
    			<input type="email" class="form-control" id="email">

	 <form class="form" role="form" action="done.html">
  	 	<div class="form-group">
    		<label for="email">Email address:</label>
    		<input type="email" class="form-control" id="email">
  		</div>
  		<br>
  		<div class="form-group">
    		<label for="q1">How often do you visit the site?</label><br>
    		Daily<input type="radio" value="daily" name="xp" class="form-control" id="d" autocomplete="off">
    		Every few days<input type="radio" value="days" name="xp"class="form-control" id="dd" autocomplete="off">
    		Weekly<input type="radio" value="weekly" name="xp"class="form-control" id="w" autocomplete="off">
    		Montly<input type="radio" value="monthly" name="xp"class="form-control" id="m" autocomplete="off">
    		Rarely<input type="radio" value="rarely" name="xp"class="form-control" id="r" autocomplete="off">
  		</div>

      <div class="form-group">
        <label for="q2">Have you used this service before?</label>
        <p></p>
        No, first time<input type="radio" class="form-control" name="q2" autocomplete="off">
        Yes, repeat customer<input type="radio" class="form-control" name="q2" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="q3">Were you able to quickly and easily complete what you wanted on the website?</label>
        <p></p>
        N/A, just browsing<input type="radio" class="form-control" value="not" name="q3" autocomplete="off">
        No, very difficult to find<input type="radio" class="form-control" value="not" name="q3" autocomplete="off">
        Yes, but with some difficulty<input type="radio" class="form-control" value="okmaybe" name="q3" autocomplete="off">
        Yes,quick and easy<input type="radio" class="form-control" value="ok" name="q3" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="q4">Rate your overall experience using this website. 1 is lowest</label>
        <p></p>
        1<input type="radio" class="form-control" value="not" name="q4" autocomplete="off">
        2<input type="radio" class="form-control" value="notmaybe" name="q4" autocomplete="off">
        3<input type="radio" class="form-control" value="maybe" name="q4" autocomplete="off">
        4<input type="radio" class="form-control" value="okmaybe" name="q4" autocomplete="off">
        5<input type="radio" class="form-control" value="ok" name="q4" autocomplete="off">
      </div>

  		<div class="form-group">
   	 		<label for="q5">How likely are you to return to the website? 1 is lowest</label>
   	 		<p></p>
   	 		1<input type="radio" class="form-control" value="not" name="q5" autocomplete="off">
   	 		2<input type="radio" class="form-control" value="notmaybe" name="q5" autocomplete="off">
   	 		3<input type="radio" class="form-control" value="maybe" name="q5" autocomplete="off">
   	 		4<input type="radio" class="form-control" value="okmaybe" name="q5" autocomplete="off">
   	 		5<input type="radio" class="form-control" value="ok" name="q5" autocomplete="off">
  		</div>

		<div class="form-group">
   	 		<label for="q6">How likely are you to recommend the website? 1 is lowest</label>
   	 		<p></p>
   	 		1<input type="radio" class="form-control" value="not" name="q6" autocomplete="off">
   	 		2<input type="radio" class="form-control" value="notmaybe" name="q6" autocomplete="off">
   	 		3<input type="radio" class="form-control" value="maybe" name="q6" autocomplete="off">
   	 		4<input type="radio" class="form-control" value="okmaybe" name="q6" autocomplete="off">
   	 		5<input type="radio" class="form-control" value="ok" name="q6" autocomplete="off">
   	 	</div>

    <div class="form-group">
        <label for="q7">How did you hear about this website?</label>
        <p></p>
        Search Engine<input type="radio" class="form-control" value="not" name="q7" autocomplete="off">
        Recommended<input type="radio" class="form-control" value="notmaybe" name="q7" autocomplete="off">
        Advertisement<input type="radio" class="form-control" value="maybe" name="q7" autocomplete="off">
        Don't Remember<input type="radio" class="form-control" value="okmaybe" name="q7" autocomplete="off">
        Other<input type="radio" class="form-control" value="ok" name="q7" autocomplete="off">
    </div>

    <label for="q8">Do you have any suggestions for the website?</label>
    <p></p>
    <textarea rows="4" cols="50" autocomplete="off">
    </textarea><br>

    <label for="q9">Is there a similar website you feel is superior?</label>
    <p></p>
    <input type="text" autocomplete="off"><br>

    <label for="q10">Do you have any questions about the website?</label>
    <p></p>
    <textarea rows="4" cols="50">
    </textarea><br>
  	<button type="submit" class="btn btn-default" autocomplete="off">Submit</button>
	</form>
</div>
</body>
</html>

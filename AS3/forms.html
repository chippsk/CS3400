            <div class="content col-md-9">
                <h1>Javascript Form Example</h1>
                <form name='form' Method="GET" action="submit()">
                    <p>Complete the form.</p></br>
                    <input type="text" id="name" placeholder="Name" required onblur=enableEmail() onKeyup=checkform()></br>
                    <input type="text" id="email" placeholder="Email" required disabled onblur=enablePhone() onKeyup=checkform()></br>
                    <input type="text" id="phone" placeholder="Phone" required disabled onblur=enableSubmit() onKeyup=checkform()></br>
                    <p>Choose a color</p></br>
                    <select>
                        <option value="brown">Brown</option>
                        <option value="gold">Gold</option>
                        <option value="green">Green</option>
                        <option value="white">White</option>
                    </select></br>
                    <input type="reset" value="Reset">
                    <input type="button" name="submit" id="submit" value="Submit" disabled>

                </form>
                <script type="text/javascript">
                    function enableEmail() {
                        document.getElementById("email").disabled = false;
                    }

                    function enablePhone() {
                        document.getElementById("phone").disabled = false;
                    }

                    function enableSubmit() {
                        document.getElementById("submit").disabled = false;
                    }

                    function submit() {
                        alert("Submitted");
                    }
                    function checkform() {
                        var f = document.forms["theform"].elements;
                        var cansubmit = true;

                        for (var i = 0; i < f.length; i++) {
                            if (f[i].value.length == 0)
                                cansubmit = false;
                        }

                        if (cansubmit) {
                            document.getElementById('submitbutton').disabled = !cansubmit;
                        }
                    }
                </script>
